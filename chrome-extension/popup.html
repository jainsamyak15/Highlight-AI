<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Highlight.ai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header class="header">
            <div class="logo-section">
                <img src="icons/logo_13_0.png" alt="Highlight.ai" class="logo">
                <h1>Highlight.ai</h1>
            </div>
        </header>

        <div id="authContainer" class="auth-container">
            <h2>Welcome to Highlight.ai</h2>
            <p>Connect with Notion to start saving your highlights</p>
            <button id="connectNotionBtn" class="btn-primary">Connect with Notion</button>
        </div>

        <div id="contentContainer" class="content-container" style="display: none;">
            <div class="settings-section">
                <h3>Notion Settings</h3>
                <div class="setting-item">
                    <label for="notionPage">Default Notion Page</label>
                    <select id="notionPage" class="select-input">
                        <option value="">Select a page</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="autoSummarize">Auto-summarize highlights</label>
                    <label class="toggle">
                        <input type="checkbox" id="autoSummarize">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <div class="recent-section">
                <h3>Recent Highlights</h3>
                <div id="highlightsList" class="highlights-list">
                    <!-- Highlights will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
